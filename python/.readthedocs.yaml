version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
    rust: "1.86"
  jobs:
    pre_build:
      - apt update
      - apt install -y protobuf-compiler libssl-dev
      - cd python && python -m pip install --upgrade pip setuptools wheel maturin
      - cd python && maturin develop --release

python:
  install:
    - requirements: python/docs/requirements.txt
    - method: pip
      path: python

sphinx:
  configuration: python/docs/conf.py

formats:
  - htmlzip
    