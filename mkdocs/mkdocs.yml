site_name: Lance
site_description: Modern columnar format for ML workloads
site_url: https://lancedb.github.io/lance/
repo_url: https://github.com/lancedb/lance
repo_name: lancedb/lance
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/high-res-icon.png
  favicon: assets/favicon_64x64.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [../python/python]
          options:
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: lancedb
      repo: lance
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lancedb/lance
      name: Source on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pylance/
      name: PyPI Package
    - icon: fontawesome/brands/discord
      link: https://discord.gg/zMM32dvNtd
