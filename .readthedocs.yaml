# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
    rust: "1.86"
  jobs:
    # Build the Lance Python package (pylance) from source
    pre_build:
      - cd python && python -m pip install --upgrade pip setuptools wheel maturin
      - cd python && maturin develop --release

# Auto-generate Python API documentation
python:
  install:
    - method: pip
      path: python

# Formats of output to be built
formats:
  - htmlzip
    